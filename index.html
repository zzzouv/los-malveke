<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Postulación</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js">
        function enviar(){
            alert("Postulacion enviada");
        }

    </script>
</head>
<body>

    

    <form id="postulacion-form">
        <label for="rut">Rut:</label>
        <input type="text" id="rut" name="rut" required minlength="9" maxlength="10">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="20">

        <label for="apellido-paterno">Apellido Paterno:</label>
        <input type="text" id="apellido-paterno" name="apellido-paterno" required minlength="3" maxlength="20">

        <label for="apellido-materno">Apellido Materno:</label>
        <input type="text" id="apellido-materno" name="apellido-materno" required minlength="3" maxlength="20">

        <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required min="18" max="35">

        <label for="genero">Genero:</label>
        <select id="genero" name="genero" required>
            <option value="">Seleccione...</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
            <option value="Prefiero no decirlo">Prefiero no decirlo</option>
        </select>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular" required minlength="9" maxlength="12">

        <label for="profesion">Profesión:</label>
        <input type="text" id="profesion" name="profesion" required>

        <button type="submit" id="enviar" value="enviar" onclick="enviar();">Enviar</button>
        <button type="button" id="crear-carta" onclick="crearcarta()" >Crear Carta</button>
        
    </form>
    <script src="scripts.js"></script>
    <script>
        function crearcarta(){
            window.location.href="carta.html";
        }
    </script>

    <body/body>
</body>
</html>
